<!DOCTYPE html>
<html>
  <head>
    <title>DaltonLens WebGL</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      main {
        padding: 2rem;
      }

      canvas {
        background-color: color(srgb 0.95 0.95 0.95);
        border: 1px solid color(srgb 0.8 0.8 0.8);
      }
    </style>
  </head>
  <body>
    <main>
      <h2>Example 1</h2>
      <canvas id="example-1" width="600" height="400"></canvas>
      <menu>
        <button type="button" data-color-mode="OFF" aria-controls="example-1">
          Normal
        </button>
        <button
          type="button"
          data-color-mode="PROTANOPIA"
          aria-controls="example-1"
        >
          Protanopia
        </button>
        <button
          type="button"
          data-color-mode="DEUTERANOPIA"
          aria-controls="example-1"
        >
          Deuteranopia
        </button>
        <button
          type="button"
          data-color-mode="TRITANOPIA"
          aria-controls="example-1"
        >
          Tritanopia
        </button>
      </menu>
      <h2>Example 2</h2>
      <canvas id="example-2" width="600" height="400"></canvas>
      <menu>
        <button type="button" data-color-mode="OFF" aria-controls="example-2">
          Normal
        </button>
        <button
          type="button"
          data-color-mode="PROTANOPIA"
          aria-controls="example-2"
        >
          Protanopia
        </button>
        <button
          type="button"
          data-color-mode="DEUTERANOPIA"
          aria-controls="example-2"
        >
          Deuteranopia
        </button>
        <button
          type="button"
          data-color-mode="TRITANOPIA"
          aria-controls="example-2"
        >
          Tritanopia
        </button>
      </menu>
      <h2>Example 3</h2>
      <canvas id="example-3" width="600" height="400"></canvas>
      <menu>
        <button type="button" data-color-mode="OFF" aria-controls="example-3">
          Normal
        </button>
        <button
          type="button"
          data-color-mode="PROTANOPIA"
          aria-controls="example-3"
        >
          Protanopia
        </button>
        <button
          type="button"
          data-color-mode="DEUTERANOPIA"
          aria-controls="example-3"
        >
          Deuteranopia
        </button>
        <button
          type="button"
          data-color-mode="TRITANOPIA"
          aria-controls="example-3"
        >
          Tritanopia
        </button>
      </menu>
    </main>
    <script type="module" src="./example/app.ts"></script>
  </body>
</html>
